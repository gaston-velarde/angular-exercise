<div class="profile-table">
    <div *ngIf="!(isNoteFormShown | async)" class="row">
        <div class="col-lg-8 offset-lg-2 button-margin-bottom">
            <button (click)="toggleNoteFormShow()" class="btn btn-primary float-right">
                Add Profile
            </button>
        </div>
        <div class="col-lg-8 offset-lg-2">
            <table class="table">
                <thead>
                    <th>
                        First Name
                    </th>
                    <th>
                        Last Name
                    </th>
                    <th>
                        Email
                    </th>
                    <th>
                        Description
                    </th>
                    <th>
                        Actions
                    </th>
                </thead>
                <tbody>
                    <tr *ngFor="let p of profiles | async">
                        <td>
                            {{p.firstName}}
                        </td>
                        <td>
                            {{p.lastName}}
                        </td>
                        <td>
                            {{p.email}}
                        </td>
                        <td>
                            {{p.description}}
                        </td>
                        <td>
                            <button class="btn btn-danger" (click)="removeProfile(p)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
